<!doctype html>
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script>
    angular.module('app', [])
      .directive('hello', function () {
        return {
          template: '{{message}}',
          link: function (scope) {
            scope.message = 'Hello!';
          }
        };
      });
  </script>
</head>
<body ng-app="app"><hello></hello></body>
