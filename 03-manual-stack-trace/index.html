<!doctype html>
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script>
    angular.module('app', [
      'ngRoute'
    ])
      .config(function ($routeProvider) {
        $routeProvider
          .when('/', {
            template: 'Hello'
          });
      });
  </script>
</head>
<body ng-app="app" ng-view></body>
